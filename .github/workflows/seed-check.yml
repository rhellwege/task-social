name: Seed Check (Automated)

on:
  push:
    branches: [ backend_test_data, main ]
  pull_request:
    branches: [ main ]

jobs:
  seed:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run seed script
        run: yarn seed:data --url=${{ secrets.STAGING_BACKEND_URL || 'http://localhost:5050' }} --count=3
        env:
          STAGING_BACKEND_URL: ${{ secrets.STAGING_BACKEND_URL }}  # secret for staging over docker as the docker image does not exist in the workflow.