name: Seed Check (Automated)

on:
  push:
    branches: [ backend_test_data, main ]
  pull_request:
    branches: [ main ]

jobs:
  seed:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - run: yarn install --frozen-lockfile

      - run: yarn seed:data --url=http://localhost:5050 --count=3