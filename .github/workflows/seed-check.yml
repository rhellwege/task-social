name: Seed Check (Automated)

on:
  push:
    branches: [ backend_test_data, main ]
  pull_request:
    branches: [ main ]

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Run seed script
        run: yarn seed:data --url=http://localhost:5050 --count=3