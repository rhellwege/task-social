name: Tag Latest Commit On Push to Main

on:
  push:
    branches:
      - main

jobs:
  new_build_tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get latest tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0-0")
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      - name: Increment build number
        id: create_tag
        run: |
          CURRENT_VERSION=$(echo "${{ env.LATEST_TAG }}" | sed 's/^v//')
          IFS='.-' read -r MAJOR MINOR PATCH BUILD <<< "$CURRENT_VERSION"
          NEW_BUILD=$((BUILD + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}-${NEW_BUILD}"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
          echo "NEW_TAG=$NEW_TAG"

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push new tag
        run: |
          git tag -a "${{ env.NEW_TAG }}" -m "Automated tag: ${{ env.NEW_TAG }}"
          git push origin "${{ env.NEW_TAG }}"
